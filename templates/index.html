<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 老师</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>AI 老师</span>
            <a href="/logout" class="logout-button" title="登出">登出</a>
        </div>
        <div class="chat-messages" id="chat-messages">
            {% for message in messages %}
            <div class="chat-message {{ message.role }}">
                <div class="message-content">
                    {{ message.content|safe }}
                    {% if message.role == 'assistant' %}
                    <button class="audio-button" onclick="handleAudioButton(this, {{ message.content|tojson|safe }})" title="播放"><i class="fas fa-play"></i></button>
                    <div class="spinner" style="display:none;"></div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="chat-input-container">
            <div class="chat-input">
                <textarea id="question" rows="1" placeholder="提问或输入内容..." onkeypress="handleKeyPress(event)" aria-label="提问或输入内容"></textarea>
                <button onclick="askQuestion()" title="发送"><i class="fas fa-paper-plane"></i>发送</button>
                <button id="record-button" onclick="toggleRecording()" title="录音"><i class="fas fa-microphone"></i>录音</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script>
        let recorder, audioStream;
        let isRecording = false;
        let audio = new Audio(); // 全局音频对象
        let audioCache = {}; // 缓存音频

        async function toggleRecording() {
            const recordButton = document.getElementById('record-button');
            if (isRecording) {
                recorder.stop();
                audioStream.getTracks().forEach(track => track.stop()); // 停止所有音频轨道
                recordButton.innerHTML = '<i class="fas fa-microphone"></i>录音';
                recordButton.classList.remove('recording');
                isRecording = false;
            } else {
                try {
                    audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    recorder = new MediaRecorder(audioStream);
                    recorder.ondataavailable = async event => {
                        const audioBlob = event.data;
                        const formData = new FormData();
                        formData.append('audio', audioBlob, 'recording.wav');

                        const response = await fetch('/stt', {
                            method: 'POST',
                            body: formData
                        });
                        const data = await response.json();

                        if (data.text) {
                            document.getElementById('question').value = data.text;
                        } else {
                            console.error('Error:', data.error);
                        }
                    };
                    recorder.start();
                    recordButton.innerHTML = '<i class="fas fa-stop"></i>停止';
                    recordButton.classList.add('recording');
                    isRecording = true;
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                }
            }
        }

        async function askQuestion() {
            const question = document.getElementById('question').value;
            if (!question.trim()) {
                alert('请输入内容。');
                return;
            }
            const chatMessages = document.getElementById('chat-messages');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('chat-message', 'user');
            userMessageDiv.innerHTML = `<div class="message-content">${question}</div>`;
            chatMessages.appendChild(userMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            document.getElementById('question').value = '';

            const botMessageDiv = document.createElement('div');
            botMessageDiv.classList.add('chat-message', 'bot');
            botMessageDiv.innerHTML = `<div class="message-content">生成中...</div>`;
            chatMessages.appendChild(botMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch(`/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                botMessageDiv.innerHTML = `<div class="message-content">${data.error ? data.error : data.response}<button class="audio-button" onclick="handleAudioButton(this, ${JSON.stringify(data.response)})" title="播放"><i class="fas fa-play"></i></button><div class="spinner" style="display:none;"></div></div>`;
                Prism.highlightAll();
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (err) {
                console.error('Error fetching response:', err);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                askQuestion();
            }
        }

        async function handleAudioButton(button, text) {
            const icon = button.querySelector('i');
            const spinner = button.nextElementSibling;

            if (audio.paused || audio.src === "") {
                // 开始播放
                button.disabled = true;
                icon.className = 'fas fa-spinner fa-spin';
                spinner.style.display = 'inline-block';

                try {
                    // 检查音频是否已缓存
                    if (audioCache[text]) {
                        // 音频已缓存，直接播放
                        audio.src = audioCache[text];
                        await audio.play();
                        button.disabled = false;
                        icon.className = 'fas fa-stop';
                        spinner.style.display = 'none';
                    } else {
                        // 音频未缓存，生成音频
                        const response = await fetch(`/tts`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ text })
                        });

                        const data = await response.json();
                        if (data.audio_url) {
                            audio.src = data.audio_url;
                            audioCache[text] = data.audio_url; // 缓存音频
                            await audio.play();
                            button.disabled = false;
                            icon.className = 'fas fa-stop';
                            spinner.style.display = 'none';
                        } else {
                            console.error('Error:', data.error);
                        }
                    }
                } catch (err) {
                    console.error('Error fetching audio:', err);
                }
            } else {
                // 停止播放
                audio.pause();
                audio.currentTime = 0;
                icon.className = 'fas fa-play';
            }

            // 监听音频播放结束事件
            audio.onended = () => {
                icon.className = 'fas fa-play';
            };
        }

        // 页面加载时滚动到最新的对话
        window.onload = () => {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };
    </script>
</body>
</html>
